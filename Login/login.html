<body>
<!--Header-->
<section id="header">
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand logo" href="../Main-page/index.html">
                <img id="logo-img" src="../Fotos/logo-horizontal.png" alt="Logotipo" height="100">
            </a>
            <!-- Texto alinhado à direita -->
            <div class="ms-auto signup-link">
                Não tens conta? <a href="../Signup/sign-up.html" class="btn btn-link">Sign up</a>
            </div>
        </div>
    </nav>
</section>


<div class="container">
    <div class="form-section">
        <h1>Log In</h1>
        <form id="register-form">
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="seu.email@example.com" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Palavra-Passe</label>
                <input type="password" class="form-control" id="password" placeholder="Digite a palavra-passe" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Log In</button>
        </form>
    </div>
    <div class="image-section">
        <img src="../Fotos/log-in.jpg" alt="Imagem de Cadastro" class="book-image">
    </div>
</div>



<script src="../Login/login.js"></script> 

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
