<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Municipal Coimbra</title>

    <link rel="icon" href="../Fotos/mini-logo (1).png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="./sign-up.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Graduate&family=IBM+Plex+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alice&family=Encode+Sans:wght@100..900&family=Graduate&family=IBM+Plex+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700&family=Noto+Sans+Display:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <style>
        
        
    </style>
</head>
<body>
<!--Header-->
<section id="header">
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand logo" href="../Main-page/index.html">
                <img id="logo-img" src="../Fotos/logo-horizontal.png" alt="Logotipo" height="100">
            </a>
            <!-- Texto alinhado à direita -->
            <div class="ms-auto signup-link">
                Já tens conta? <a href="../Login/login.html" class="btn btn-link">Log in</a>
            </div>
        </div>
    </nav>
</section>


<!--Sign-up-->

<div class="container">
    <div class="form-section">
        <h1>Sign Up</h1>
        <form id="register-form">
            <div class="mb-3">
                <label for="name" class="form-label">Nome</label>
                <input type="text" class="form-control" id="name" placeholder="Seu nome" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="seu.email@example.com" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Palavra-Passe</label>
                <input type="password" class="form-control" id="password" placeholder="Digite a palavra-passe" required>
            </div>
            <div class="mb-3">
                <label for="confirm_password" class="form-label">Confirmação de Palavra-Passe</label>
                <input type="password" class="form-control" id="confirm_password" placeholder="Confirme a palavra-passe" required>
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
    </div>
    <div class="image-section">
        <img src="../Fotos/sign_up.jpg" alt="Imagem de Cadastro" class="book-image">
    </div>
</div>

<script>
    // Verifica se há um usuário logado ao carregar a página
    document.addEventListener("DOMContentLoaded", function() {
        const loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));

        if (loggedInUser) {
            // Oculta os botões de "Log in" e "Sign up"
            const loginButtons = document.querySelector(".col-md-3");
            if (loginButtons) loginButtons.style.display = "none";

            // Cria o elemento de saudação com o primeiro nome do usuário
            const firstName = loggedInUser.name.split(" ")[0];
            const greetingDiv = document.createElement("div");
            greetingDiv.classList.add("col-md-3");
            greetingDiv.innerHTML = `<span>Olá, ${firstName}</span>`;

            // Adiciona a saudação ao navbar
            document.querySelector(".navbar .container-fluid").appendChild(greetingDiv);
        }
    });
</script>

<script src="../Signup/sign-up.js"></script> 

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
